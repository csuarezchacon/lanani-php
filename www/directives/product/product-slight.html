<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 gallery">
	<div class="row">
		<div class="gallery-photo">
			<img ng-src="{{psc.product.imag_src && 'www/_img/'+psc.product.imag_src || ''}}" class="md-size">
		</div>
	</div>
	<div class="row">
		<div class="gallery-desc">
			<div class="row">
				<div class="col-lg-7 text-left">{{psc.product.name}}</div>
				<div class="col-lg-5 text-right">{{psc.product.price | currency: 'CLP ' : 0}}</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="gallery-pay text-right">
			Agregar al Carro <br>
		</div>
	</div>
</div>
